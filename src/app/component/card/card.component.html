<div class="card-container">
  <img [src]="imageUrl" alt="{{ title }}" class="card-image">

  <div class="overlay" *ngIf="!locationSelected">
    SELECT LOCATION IN ORDER TO ADD/VIEW PROGRAM
  </div>

  <div class="card-content">
    <h3 class="card-title">{{ title }} {{card.selected}} </h3>
    <p class="card-description">{{ description }}</p>
  </div>
  <div class="card-content-start" *ngIf="card.selected">
    <h5 class="card-title-start">Start Program</h5>
  </div>
</div>
