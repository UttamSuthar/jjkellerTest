<div class="card-container">
  <img [src]="imageUrl" alt="{{ title }}" class="card-image">

  <div class="overlay" *ngIf="!locationSelected || addEditMode">
    <p *ngIf="!addEditMode">SELECT LOCATION IN ORDER TO ADD/VIEW PROGRAM</p>
    <p *ngIf="addEditMode && !card.selected">APPLIES TO LOCATION</p>
    <p *ngIf="addEditMode && card.selected">REMOVE FROM LOCATION</p>
    <button class="image-button" *ngIf="addEditMode && !card.selected" (click)="AddDeleteMethod(true)">
      <img src="assets/images/plus.png" alt="Add/Delete Programs" />
    </button>
    <button class="image-button" *ngIf="addEditMode && card.selected" (click)="AddDeleteMethod(false)">
      <img src="assets/images/minus.png" alt="Add/Delete Programs" />
    </button>
  </div>

  <div class="card-content">
    <h3 class="card-title">{{ title }} {{addEditMode}} </h3>
    <p class="card-description">{{ description }}</p>
  </div>
  <div class="card-content-start" *ngIf="card.selected && !addEditMode">
    <h5 class="card-title-start">Start Program</h5>
  </div>
</div>
